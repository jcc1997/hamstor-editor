<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG.animateMotion</title>
    </head>
    <body>
        <svg id="hamstorSVG" width="500" height="150">
            <path d="M10,50 q50,50 100,0 q50,-50 100,0" style="stroke: #000000; fill: none"></path>
            <rect x="210" y="50" width="30" height="15" style="stroke: #ff0000; fill: none">
                <animateMotion
                    path="M-200,0 q50,50 100,0 q50,-50 100,0"
                    begin="0s"
                    dur="3s"
                ></animateMotion>
            </rect>
            <circle cx="210" cy="50" r="1" fill="red" />
        </svg>
        <canvas
            id="hamstorCanvas"
            width="500"
            height="150"
            style="width: 500px; height: 150px"
        ></canvas>
        <script type="module" src="./main.ts"></script>
    </body>
</html>
